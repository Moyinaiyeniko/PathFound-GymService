<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gym Sessions</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>Gym Sessions</h3>

    <hr/>

    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>GymName</th>
            <th>Weekday</th>
            <th>CoachName</th>
            <th>MemberName</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gymsession: ${gymsessions}">
            <td th:text="${gymsession.gymName}" />
            <td th:text="${gymsession.weekday}" />
            <td th:text="${gymsession.coachName}" />
            <td th:text="${gymsession.memberName}" />
        </tr>
        </tbody>

    </table>
</div>


</body>

</html>
